#登录
No.1:
  API_Purpose: 'login'
  Request_Url: '/api/CobraUser/Login'
  Request_method: 'POST'
  Header:
  Body_Type: 'Json'
  Request_Body:
    APP_KEY: "10001"
    DEVICE_VERSION: "$deviceversion$"
    FORMAT: "json"
    TELPHONE: "$account$"
    TIMESTAMP: "$tm$"
    VERSION: "$veron$"
    U_ID: "ANDROID"
    PASSWORD: "$password$"
    SIGN: '$sign$'
  Need_Collection: 'USER_ACCOUNT'
  Depends:
  Response_Type: 'Json'
  Checkpoint:
    status_code: '200'
    ERROR_MESSAGE: 'None'
  Active: 'TRUE'
#GetConllectionByUserId
No.2:
  API_Purpose: 'create'
  Request_Url: '/api/preappmain/create'
  Request_method: 'POST'
  Header:
    Content-Type: 'application/json'
  Body_Type: 'Json'
  Request_Body:
    APP_KEY: "10001"
    DEVICE_VERSION: "$deviceversion$"
    FORMAT: "json"
    ID_NO: "$idcd$"
    MEDIA_DATA: '[{"MEDIA":"","MEDIA_TYPE":1},{"MEDIA":"","MEDIA_TYPE":2}]'
    MOBILE: "15502168672"
    NAME: '$uname$'
    TIMESTAMP: "$tm$"
    VERSION: "$veron$"
    U_ID: "$USER_ACCOUNT$"
    SIGN: '$sign$'
  Need_Collection:
  Depends:
  Response_Type: 'Json'
  Checkpoint:
    status_code: '200'
    ERROR_MESSAGE: 'None'
  Active: 'TRUE'